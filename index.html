<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sideBar">
        <img  src="svg/dashboard.svg" alt="Dashboard Icon" class="sidebarSVG">
        <div class="sidebarText">Dashboard</div>
        <div class="blankDivOne"></div>
        <img src="SVG/home.svg" alt="Home Icon" class="sidebarSVG">
        <div class="sidebarText">Home</div>
        <img src="SVG/profile.svg" alt="Profile Icon" class="sidebarSVG">
        <div class="sidebarText">Profile</div>
        <img src="SVG/message.svg" alt="Messages icon" class="sidebarSVG">
        <div class="sidebarText">Messages</div>
        <img src="SVG/history.svg" alt="History Icon" class="sidebarSVG">
        <div class="sidebarText">History</div>
        <img src="SVG/task.svg" alt="Tasks Icon" class="sidebarSVG">
        <div class="sidebarText">Tasks</div>
        <img src="SVG/community.svg" alt="Communities Icon" class="sidebarSVG">
        <div class="sidebarText">Communities</div>
        <div class="blankDivTwo"></div>
        <img src="svg/settings.svg" alt="Settings Icon" class="sidebarSVG">
        <div class="sidebarText">Settings</div>
        <img src="svg/support.svg" alt="Support Icon" class="sidebarSVG">
        <div class="sidebarText">Support</div>
        <img src="svg/privacy.svg" alt="Privacy icon" class="sidebarSVG">
        <div class="sidebarText">Privacy</div>
    </div>
    <div class="header">
        <button id="searchButton">
            <img src="svg/search.svg" alt="Search Icon" class="searchButton">
        </button>
        <form class="searchBar">
            <input type="search" id="searchBar" name="q">
        </form>
        <img src="svg/bell.svg" alt="Bell Icon" class="notify">
        <img src="Clancy-Carraway.jpg" alt="Profile Image" class="smallProfilePhoto">
        <div class="activeProfileName"><strong>Clancy Wilson</strong></div>
        <div class="profileContainer">
            <img src="Clancy-Carraway.jpg" alt="Profile Image" class="largeProfilePhoto">
            <div class="greeting">Hi there,</div>
            <div class="profileGreeting">Clancy Wilson (@Clancy)</div>
        </div>
        <div class="headerButtonContainer">
            <button class="headerButton">New</button>
            <button class="headerButton">Upload</button>
            <button class="headerButton">Share</button>
        </div>
    </div>
    <div class="dashContent">
        <div class="projectsTitle">Your Projects</div>
        <div class="projectsContainer">
            <div class="project"></div>
            <div class="project"></div>
            <div class="project"></div>
            <div class="project"></div>
            <div class="project"></div>
            <div class="project"></div>
        </div>
        <div class="newsTitle">Announcements</div>
        <div class="newsCont">
            <div class="news"></div>
            <div class="news"></div>
            <div class="news"></div>
        </div>
        <div class="trendingTitle">Trending</div>
        <div class="trending">
            <div class="userTrending"></div>
            <div class="userTrending"></div>
            <div class="userTrending"></div>
            <div class="userTrending"></div>
        </div>
    </div>
</body>
</html>
